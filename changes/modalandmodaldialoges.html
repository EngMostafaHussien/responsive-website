<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <style>
        /*  body{
            padding-top:10px;
        }*/
    </style>
</head>

<body>
    <div class="container py-5">
        <button class="btn btn-danger" data-toggle="modal" data-target="#mymodal">Login</button>
        <div class="modal" id="mymodal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title">User Data</p>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="col-md-4 mb-3 col-lg-12">
                                    <label for="validationServer01">First name</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control is-invalid" id="validationServer01"
                                            placeholder="First name" required>
                                        <div class="invalid-feedback">
                                            Please write your First name .
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3 col-lg-12">
                                    <label for="validationServer01">Email</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control is-invalid" id="validationServer02"
                                            placeholder="Please write your Email" required>
                                        <div class="invalid-feedback">
                                            Please write your Email .
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <p class="text-center"><button class="btn btn-danger" id="subbtn"
                                data-dismiss="modal">Submit</button></p>
                        <p class="text-center"><button class="btn btn-danger" data-dismiss="modal">Close</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <dir>
        <div id="usernamevalue"></div>
        <div id="emailvalue"></div>
    </dir>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="function.js"></script>
</body>

</html>
